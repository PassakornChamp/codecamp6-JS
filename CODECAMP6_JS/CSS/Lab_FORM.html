<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Lap form</title>
  </head>
  <body style="font-family: Helvetica; font-size: 10px;">
    <div style="border: solid 2px grey; width: 450px; border-radius: 3px;">
      <form style="margin: 10px">
        <label for="name" style="width: 145px; display: inline-block;"
          >Name:*</label
        >
        <input type="text" id="name" name="name" style="width: 145px;" /><br />

        <label for="tabtext" style="width: 145px; display: inline-block;"
          >Tab Text:*</label
        >
        <input
          type="text"
          id="tabtext"
          name="taptext"
          style="width: 145px;"
        /><br />

        <label for="url" style="width: 145px; display:inline-block;"
          >URL:*</label
        >
        http://www.wizehive.com/webform/<input
          type="text"
          id="url"
          name="url"
          style="width: 80px;"
        /><br />
      </form>

      <div
        style="display: inline-block; width: 430px; height: 15px; padding: 5px; margin: 0 5px 0 5px; background: lightgray;"
      >
        <h4 style="margin: 0px;">FORM SETUP</h4>
      </div>
      <form style="margin: 10px">
        <label for="form" style="width: 145px; display:inline-block;"
          >Form:</label
        >
        <select id="form" name="form" style="display: inline; width: 155px;">
        </select>
        <button form="form" value="form">Edit</button>
        <br />

        <label for="image" style="width: 145px; display:inline-block;"
          >Logo:</label
        >
        <p style="width: 155px; display:inline-block;">No logo uploaded</p>
        <button form="form" value="form">Upload Logo</button><br />

        <label for="template" style="width: 145px; display:inline-block;"
          >Template Text:</label
        >
        <select
          id="template"
          name="template"
          style="display: inline; width: 155px;"
        >
          <option value="english">English</option>
        </select>
        <button form="form" value="form">Edit</button>
        <br />

        <label for="review-form" style="width: 145px; display:inline-block;"
          >Review Form:</label
        >
        <select
          id="review-form"
          name="review-form"
          style="display: inline; width: 155px;"
        >
          <option value="default">Default</option>
        </select>
        <br />

        <label for="review-score" style="width: 145px; display:inline-block;"
          >Review Score:</label
        >
        <select
          id="review-score"
          name="review-score"
          style="display: inline; width: 155px;"
        >
          <option value="rating">Rating</option>
        </select>
        <button form="form" value="form">Reload Fields</button>
        <br />

        <label for="scoring-type" style="width: 145px; display:inline-block;"
          >Scoring Type:</label
        >
        <select
          id="scoring-type"
          name="scoring-type"
          style="display: inline; width: 80px;"
        >
          <option value="average">average</option>
        </select>
        <br />

        <label for="max-score" style="width: 145px; display:inline-block;"
          >Max Score:</label
        >
        <input
          type="text"
          id="max-score"
          name="max-score"
          value="4.0"
          style="display: inline; width: 145px;"
        />
      </form>
    </div>
  </body>
</html>

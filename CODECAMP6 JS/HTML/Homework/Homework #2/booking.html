<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Homework #2</title>
  </head>
  <body style="font-family: Helvetica; font-size: 12px;">
    <div
      style="border: solid 2px grey; width: 345px; border-radius: 10px; padding: 10px"
    >
      <div style="display: inline-block; width: 145px; padding: 10px">
        <label for="date">Flying from</label><br />
        <select id="form-flyingfrom" style="width: 140px">
          <option value="bangkok">Bangkok</option>
          <option value="stockholm">Stockholm</option>
          <option value="sidney">Sidney</option>
          <option value="hawaii">Hawaii</option>
        </select>
      </div>
      <div style="display: inline-block; width: 145px; padding: 10px">
        <label for="date">To</label><br />
        <select id="form-flyingto" style="width: 145px">
          <option value="bangkok">Bangkok</option>
          <option value="stockholm">stockholm</option>
          <option value="sidney">Sidney</option>
          <option value="hawaii">Hawaii</option>
        </select>
      </div>
      <br />

      <div style="display: inline-block; width: 142px; padding: 10px">
        <label for="date">Departing</label><br />
        <input type="date" style="width: 142px" />
      </div>
      <div style="display: inline-block; width: 142px; padding: 10px">
        <label for="date">Returning</label><br />
        <input type="date" style="width: 142px" />
      </div>
      <br />

      <div style="display: inline-block; padding: 10px">
        <label for="adult">Adult</label><br />
        <input type="number" style="width: 60px" />
      </div>
      <div style="display: inline-block; adding: 10px">
        <label for="child">Child</label><br />
        <input type="number" style="width: 60px" />
      </div>
      <div style="display: inline-block; padding: 10px">
        <label for="infant">Infant</label><br />
        <input type="number" style="width: 60px" />
      </div>
      <div style="display: inline-block; padding: 10px">
        <label for="currency">Currency</label><br />
        <select id="currency" style="width: 75px">
          <option value="bath">THB</option>
          <option value="crown">SEK</option>
          <option value="asd">ASD</option>
          <option value="usd">USD</option>
        </select>
      </div>
      <div
        style="display: inline-block; width: 320px; padding: 10px; background: grey"
      >
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
